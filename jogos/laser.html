<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>O Laser Guiado</title>
    <style>
        :root { --bg-color: #000; --primary-color: #E040FB; --text-color: #E0E0E0; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background-color: var(--bg-color); color: var(--text-color); font-family: 'Segoe UI', sans-serif; overflow: hidden; user-select: none; }
        .screen { display: none; width: 100vw; height: 100vh; flex-direction: column; align-items: center; justify-content: center; position: absolute; top: 0; left: 0; z-index: 1; }
        .screen.active { display: flex; z-index: 2; }
        
        h1 { font-size: 3rem; color: var(--primary-color); margin-bottom: 0.5rem; }
        .instructions-box { background: #222; padding: 20px; border-left: 4px solid var(--primary-color); max-width: 800px; margin-bottom: 20px; }
        .btn-container { display: flex; gap: 20px; margin-top: 20px; }
        button { background-color: var(--primary-color); color: white; border: none; padding: 15px 40px; font-size: 1.3rem; border-radius: 8px; cursor: pointer; font-weight: bold; }
        button.secondary { background: transparent; border: 2px solid #555; color: #fff; }
        .back-to-hub { position: absolute; top: 20px; left: 20px; background: transparent; border: 1px solid #555; padding: 10px 20px; color: #aaa; cursor: pointer; }

        canvas { border: 1px solid #333; background: #000; }
        #hud { position: absolute; top: 10px; color: white; background: rgba(0,0,0,0.7); padding: 5px 10px; border-radius: 5px; }

        .settings-group { margin-bottom: 20px; width: 100%; max-width: 500px; }
        label { display: block; margin-bottom: 5px; color: #aaa; font-size: 1.2rem; }
        select, input { width: 100%; padding: 10px; background: #333; color: white; border: 1px solid #555; }
        table { width: 100%; max-width: 800px; margin-top: 20px; border-collapse: collapse; background: #1e1e1e; }
        th, td { padding: 12px; border-bottom: 1px solid #333; text-align: left; }
    </style>
</head>
<body>

    <div id="screen-home" class="screen active">
        <button class="back-to-hub" onclick="window.location.href='../index.html'">‚¨Ö Voltar</button>
        <h1>imüñäÔ∏è O Laser Guiado</h1>
        <div id="patient-display" style="color:var(--primary-color); font-weight: bold; margin-bottom: 20px;">Paciente: ---</div>
        
        <div class="instructions-box">
            <p><strong>Paciente:</strong> Acompanhe o ponto vermelho com os olhos (ou apontando o dedo) sem perd√™-lo de vista.</p>
            <p><strong>Terapeuta:</strong> Ajuste a velocidade se necess√°rio.</p>
        </div>

        <div class="btn-container">
            <button onclick="startGame()">‚ñ∂ INICIAR</button>
            <button class="secondary" onclick="showScreen('screen-settings')">‚öô Configura√ß√µes</button>
            <button class="secondary" onclick="showHistory()">üìÖ Resultados</button>
        </div>
    </div>

    <div id="screen-settings" class="screen">
        <h2>Configura√ß√µes</h2>
        <div class="settings-group">
            <label>Padr√£o do Labirinto:</label>
            <select id="cfg-shape">
                <option value="spiral">Espiral</option>
                <option value="infinity">Infinito (Oito)</option>
                <option value="circle">C√≠rculo Simples</option>
                <option value="lissajous">Complexo (Lissajous)</option>
            </select>
        </div>
        <div class="settings-group">
            <label>Velocidade:</label>
            <input type="range" id="cfg-speed" min="1" max="10" value="3">
        </div>
        <button onclick="showScreen('screen-home')">Salvar</button>
    </div>

    <div id="screen-game" class="screen">
        <div id="hud">Tempo: <span id="time-display">0:00</span></div>
        <canvas id="gameCanvas"></canvas>
        <div style="position:fixed; bottom:10px; color:#555;">ESC: Sair</div>
    </div>

    <div id="screen-history" class="screen">
        <h2>Hist√≥rico</h2>
        <div id="history-content"></div>
        <button class="secondary" style="margin-top:20px" onclick="showScreen('screen-home')">Voltar</button>
    </div>

    <script>
        const state = { patient: "Visitante", startTime: 0, isRunning: false, progress: 0 };
        const settings = { shape: 'spiral', speed: 0.002 };
        
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        window.onload = () => { 
            state.patient = new URLSearchParams(window.location.search).get('paciente') || "Visitante"; 
            document.getElementById('patient-display').innerText = "Paciente: " + state.patient;
            resize();
            window.addEventListener('resize', resize);
        };

        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            if(id === 'screen-history') loadHistory();
        }
        function showHistory() { showScreen('screen-history'); }

        function startGame() {
            settings.shape = document.getElementById('cfg-shape').value;
            // Mapeia 1-10 para 0.001 - 0.01
            settings.speed = parseInt(document.getElementById('cfg-speed').value) * 0.001;
            
            state.progress = 0;
            state.startTime = Date.now();
            state.isRunning = true;
            
            showScreen('screen-game');
            draw();
        }

        function getPathPoint(t) {
            const w = canvas.width / 2;
            const h = canvas.height / 2;
            let x, y;

            if (settings.shape === 'spiral') {
                const angle = t * 20; 
                const radius = t * (Math.min(w,h) - 50);
                x = w + radius * Math.cos(angle);
                y = h + radius * Math.sin(angle);
            } else if (settings.shape === 'infinity') {
                const scale = Math.min(w,h) - 50;
                const angle = t * Math.PI * 2;
                x = w + (scale * Math.cos(angle)) / (1 + Math.sin(angle)*Math.sin(angle));
                y = h + (scale * Math.sin(angle) * Math.cos(angle)) / (1 + Math.sin(angle)*Math.sin(angle));
            } else if (settings.shape === 'circle') {
                const r = Math.min(w,h) - 50;
                x = w + r * Math.cos(t * Math.PI * 2);
                y = h + r * Math.sin(t * Math.PI * 2);
            } else { // Lissajous
                const scale = Math.min(w,h) - 50;
                x = w + scale * Math.sin(t * 10);
                y = h + scale * Math.sin(t * 8);
            }
            return {x, y};
        }

        function draw() {
            if(!state.isRunning) return;

            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw Trail
            ctx.beginPath();
            ctx.strokeStyle = "#333";
            ctx.lineWidth = 10;
            // Draw mostly complete path for visual guide
            const steps = settings.shape === 'spiral' ? 0.005 : 0.01;
            const limit = settings.shape === 'spiral' ? 1 : 1; 
            
            for(let t=0; t<=limit; t+=steps) {
                const p = getPathPoint(t);
                if(t===0) ctx.moveTo(p.x, p.y);
                else ctx.lineTo(p.x, p.y);
            }
            ctx.stroke();

            // Draw Target
            const p = getPathPoint(state.progress);
            ctx.beginPath();
            ctx.arc(p.x, p.y, 15, 0, Math.PI*2);
            ctx.fillStyle = "red";
            ctx.fill();
            ctx.shadowBlur = 20; ctx.shadowColor = "red";

            // Update time
            const d = Math.floor((Date.now() - state.startTime)/1000);
            const m = Math.floor(d/60); const s = d%60;
            document.getElementById('time-display').innerText = `${m}:${s.toString().padStart(2,'0')}`;

            // Loop logic
            state.progress += settings.speed;
            if(state.progress > 1) {
                if(settings.shape === 'spiral') state.progress = 0; // Reset spiral
                else state.progress %= 1; // Loop continuous shapes
            }

            requestAnimationFrame(draw);
        }

        window.addEventListener('keydown', (e) => {
            if(e.code === 'Escape') endGame();
        });

        function endGame() {
            state.isRunning = false;
            const duration = document.getElementById('time-display').innerText;
            let h = JSON.parse(localStorage.getItem('neuro_opt_laser_history') || '[]');
            h.unshift({ date: new Date().toLocaleString('pt-BR'), patient: state.patient, duration: duration, shape: settings.shape });
            localStorage.setItem('neuro_opt_laser_history', JSON.stringify(h));
            showScreen('screen-home');
        }

        function loadHistory() {
            const h = JSON.parse(localStorage.getItem('neuro_opt_laser_history') || '[]').filter(x => x.patient === state.patient);
            const div = document.getElementById('history-content');
            if(!h.length) { div.innerHTML = "Sem registros."; return; }
            div.innerHTML = `<table><tr><th>Data</th><th>Padr√£o</th><th>Dura√ß√£o</th></tr>${h.map(i => `<tr><td>${i.date}</td><td>${i.shape}</td><td>${i.duration}</td></tr>`).join('')}</table>`;
        }
    </script>
</body>
</html>

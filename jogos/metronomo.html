<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Metr√¥nomo Visual</title>
    <style>
        :root { --bg-color: #121212; --primary-color: #FFEB3B; --text-color: #E0E0E0; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background-color: var(--bg-color); color: var(--text-color); font-family: 'Segoe UI', sans-serif; overflow: hidden; user-select: none; }
        .screen { display: none; width: 100vw; height: 100vh; flex-direction: column; align-items: center; justify-content: center; position: absolute; top: 0; left: 0; z-index: 1; }
        .screen.active { display: flex; z-index: 2; }
        
        h1 { font-size: 3rem; color: var(--primary-color); margin-bottom: 0.5rem; }
        .instructions-box { background: #222; padding: 20px; border-left: 4px solid var(--primary-color); max-width: 800px; color: #ccc; margin-bottom: 20px; }
        .btn-container { display: flex; gap: 20px; margin-top: 20px; }
        button { background-color: var(--primary-color); color: #000; border: none; padding: 15px 40px; font-size: 1.3rem; border-radius: 8px; cursor: pointer; font-weight: bold; }
        button.secondary { background: transparent; border: 2px solid #555; color: #fff; }
        .back-to-hub { position: absolute; top: 20px; left: 20px; background: transparent; border: 1px solid #555; padding: 10px 20px; color: #aaa; cursor: pointer; }

        /* JOGO */
        #visual-beat {
            width: 100px; height: 100px; border-radius: 50%;
            background: #333; transition: transform 0.1s;
        }
        .pulse { background: var(--primary-color) !important; box-shadow: 0 0 50px var(--primary-color); transform: scale(1.5); }

        #feedback-log { font-size: 2rem; margin-top: 50px; height: 50px; font-weight: bold; }

        .settings-group { margin-bottom: 20px; width: 100%; max-width: 500px; }
        label { display: block; margin-bottom: 5px; color: #aaa; font-size: 1.2rem; }
        select, input { width: 100%; padding: 10px; background: #333; color: white; border: 1px solid #555; }
        table { width: 100%; max-width: 800px; margin-top: 20px; border-collapse: collapse; background: #1e1e1e; }
        th, td { padding: 12px; border-bottom: 1px solid #333; text-align: left; }
    </style>
</head>
<body>
    <div id="screen-home" class="screen active">
        <button class="back-to-hub" onclick="window.location.href='../index.html'">‚¨Ö Voltar</button>
        <h1>ü•Å Metr√¥nomo Visual</h1>
        <div id="patient-display" style="color:var(--primary-color); font-weight: bold; margin-bottom: 20px;">Paciente: ---</div>
        <div class="instructions-box">
            <p><strong>Paciente:</strong> Bata palmas no ritmo da luz e do som.</p>
            <p><strong>Terapeuta:</strong> Avalie a sincronia:</p>
            <ul>
                <li>‚¨Ü <strong>Cima:</strong> No Ritmo (Perfeito)</li>
                <li>‚¨Ö <strong>Esquerda:</strong> Atrasado</li>
                <li>‚û° <strong>Direita:</strong> Adiantado</li>
            </ul>
        </div>
        <div class="btn-container">
            <button onclick="startGame()">‚ñ∂ INICIAR</button>
            <button class="secondary" onclick="showScreen('screen-settings')">‚öô Configura√ß√µes</button>
            <button class="secondary" onclick="showHistory()">üìÖ Resultados</button>
        </div>
    </div>

    <div id="screen-settings" class="screen">
        <h2>Configura√ß√µes</h2>
        <div class="settings-group">
            <label>BPM (Batidas por Minuto): <span id="val-bpm">60</span></label>
            <input type="range" id="cfg-bpm" min="30" max="120" value="60" oninput="document.getElementById('val-bpm').innerText=this.value">
        </div>
        <div class="settings-group">
            <label>Som:</label>
            <select id="cfg-sound"><option value="on">Ligado</option><option value="off">Desligado</option></select>
        </div>
        <button onclick="showScreen('screen-home')">Salvar</button>
    </div>

    <div id="screen-game" class="screen">
        <div id="visual-beat"></div>
        <div id="feedback-log"></div>
        <div style="position:fixed; bottom:10px; color:#555;">Setas: Avaliar | ESC: Sair</div>
    </div>

    <div id="screen-history" class="screen">
        <h2>Resultados</h2>
        <div id="history-content"></div>
        <button class="secondary" style="margin-top:20px" onclick="showScreen('screen-home')">Voltar</button>
    </div>

    <script>
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const state = { patient: "", isRunning: false, intervalId: null, stats: {perfect:0, late:0, early:0} };
        const settings = { bpm: 60, sound: 'on' };

        window.onload = () => { state.patient = new URLSearchParams(window.location.search).get('paciente') || "Visitante"; document.getElementById('patient-display').innerText = "Paciente: " + state.patient; };

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            if(id === 'screen-history') loadHistory();
        }
        function showHistory() { showScreen('screen-history'); }

        function startGame() {
            settings.bpm = parseInt(document.getElementById('cfg-bpm').value);
            settings.sound = document.getElementById('cfg-sound').value;
            state.stats = {perfect:0, late:0, early:0};
            state.isRunning = true;
            
            showScreen('screen-game');
            const ms = 60000 / settings.bpm;
            
            beat();
            state.intervalId = setInterval(beat, ms);
        }

        function beat() {
            const el = document.getElementById('visual-beat');
            el.classList.add('pulse');
            
            if(settings.sound === 'on') {
                if(audioCtx.state === 'suspended') audioCtx.resume();
                const o = audioCtx.createOscillator(); const g = audioCtx.createGain();
                o.frequency.value = 440; o.connect(g); g.connect(audioCtx.destination);
                o.start(); g.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.1); o.stop(audioCtx.currentTime+0.1);
            }

            setTimeout(() => el.classList.remove('pulse'), 150);
        }

        function recordStat(type) {
            const fb = document.getElementById('feedback-log');
            if(type === 'perfect') { state.stats.perfect++; fb.innerText = "Sincronizado ‚úî"; fb.style.color="#00E676"; }
            if(type === 'late') { state.stats.late++; fb.innerText = "Atrasado ‚¨Ö"; fb.style.color="#FFC107"; }
            if(type === 'early') { state.stats.early++; fb.innerText = "Adiantado ‚û°"; fb.style.color="#FF5722"; }
        }

        window.addEventListener('keydown', (e) => {
            if(!state.isRunning) return;
            if(e.key === 'ArrowUp') recordStat('perfect');
            if(e.key === 'ArrowLeft') recordStat('late');
            if(e.key === 'ArrowRight') recordStat('early');
            if(e.key === 'Escape') endGame();
        });

        function endGame() {
            state.isRunning = false; clearInterval(state.intervalId);
            let h = JSON.parse(localStorage.getItem('neuro_opt_metronomo_history') || '[]');
            h.unshift({ date: new Date().toLocaleString('pt-BR'), patient: state.patient, bpm: settings.bpm, stats: `OK:${state.stats.perfect} Early:${state.stats.early} Late:${state.stats.late}` });
            localStorage.setItem('neuro_opt_metronomo_history', JSON.stringify(h));
            showScreen('screen-home');
        }

        function loadHistory() {
            const h = JSON.parse(localStorage.getItem('neuro_opt_metronomo_history') || '[]').filter(x => x.patient === state.patient);
            const div = document.getElementById('history-content');
            if(!h.length) { div.innerHTML = "Sem registros."; return; }
            div.innerHTML = `<table><tr><th>Data</th><th>BPM</th><th>Performance</th></tr>${h.map(i => `<tr><td>${i.date}</td><td>${i.bpm}</td><td><small>${i.stats}</small></td></tr>`).join('')}</table>`;
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O Detetive - Fechamento Visual</title>
    <style>
        :root { --bg-color: #121212; --primary-color: #FF9800; --text-color: #E0E0E0; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background-color: var(--bg-color); color: var(--text-color); font-family: 'Segoe UI', sans-serif; overflow: hidden; user-select: none; }
        .screen { display: none; width: 100vw; height: 100vh; flex-direction: column; align-items: center; justify-content: center; position: absolute; top: 0; left: 0; background: var(--bg-color); z-index: 1; }
        .screen.active { display: flex; z-index: 2; }
        
        h1 { font-size: 3rem; color: var(--primary-color); margin-bottom: 0.5rem; }
        .instructions-box { background: #222; padding: 20px; border-left: 4px solid var(--primary-color); max-width: 800px; color: #ccc; margin-bottom: 20px; }
        
        .btn-container { display: flex; gap: 20px; margin-top: 20px; }
        button { background-color: var(--primary-color); color: #000; border: none; padding: 15px 40px; font-size: 1.3rem; border-radius: 8px; cursor: pointer; font-weight: bold; }
        button.secondary { background: transparent; border: 2px solid #555; color: #fff; }
        .back-to-hub { position: absolute; top: 20px; left: 20px; background: transparent; border: 1px solid #555; padding: 10px 20px; color: #aaa; cursor: pointer; }

        /* JOGO */
        #game-area { position: relative; width: 60vmin; height: 60vmin; display: flex; justify-content: center; align-items: center; border: 2px solid #333; background: #000; border-radius: 20px; overflow: hidden; }
        
        /* Onde a imagem aparece */
        #target-container { width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; font-size: 40vmin; }
        
        /* Barra de Progresso (Clareza) */
        #progress-container { width: 60vmin; height: 10px; background: #333; margin-top: 20px; border-radius: 5px; overflow: hidden; }
        #progress-bar { width: 0%; height: 100%; background: var(--primary-color); transition: width 0.1s linear; }
        
        #hud-percent { font-size: 1.5rem; margin-top: 10px; color: var(--primary-color); font-weight: bold; }

        .settings-group { margin-bottom: 20px; width: 100%; max-width: 500px; }
        label { display: block; margin-bottom: 5px; color: #aaa; font-size: 1.2rem; }
        select, input { width: 100%; padding: 10px; background: #333; color: white; border: 1px solid #555; }
        table { width: 100%; max-width: 800px; margin-top: 20px; border-collapse: collapse; background: #1e1e1e; }
        th, td { padding: 12px; border-bottom: 1px solid #333; text-align: left; }
    </style>
</head>
<body>

    <div id="screen-home" class="screen active">
        <button class="back-to-hub" onclick="window.location.href='../index.html'">‚¨Ö Voltar</button>
        <h1>üß© O Detetive</h1>
        <div id="patient-display" style="color:var(--primary-color); font-weight: bold; margin-bottom: 20px;">Paciente: ---</div>
        
        <div class="instructions-box">
            <p><strong>Paciente:</strong> Adivinhe o desenho antes que ele fique totalmente n√≠tido!</p>
            <p><strong>Terapeuta:</strong></p>
            <ul>
                <li><strong>ESPA√áO:</strong> Confirmar Acerto (Para o tempo).</li>
                <li><strong>Tecla 'P':</strong> Pular imagem.</li>
            </ul>
        </div>

        <div class="btn-container">
            <button onclick="startGame()">‚ñ∂ INICIAR</button>
            <button class="secondary" onclick="showScreen('screen-settings')">‚öô Configura√ß√µes</button>
            <button class="secondary" onclick="showHistory()">üìÖ Resultados</button>
        </div>
    </div>

    <div id="screen-settings" class="screen">
        <h2>Configura√ß√µes</h2>
        <div class="settings-group">
            <label>Categoria:</label>
            <select id="cfg-cat">
                <option value="animals">Animais</option>
                <option value="fruits">Frutas e Comida</option>
                <option value="objects">Objetos e Transportes</option>
                <option value="shapes">Formas Geom√©tricas</option>
            </select>
        </div>
        <div class="settings-group">
            <label>Velocidade de Revela√ß√£o:</label>
            <input type="range" id="cfg-speed" min="5" max="30" value="15" oninput="document.getElementById('val-speed').innerText=this.value+'s'">
            <span id="val-speed" style="float:right; color:var(--primary-color)">15s</span>
        </div>
        <div class="settings-group">
            <label>Tipo de Ru√≠do:</label>
            <select id="cfg-noise">
                <option value="blur">Desfoque (Blur)</option>
                <option value="opacity">Transpar√™ncia (Fade In)</option>
            </select>
        </div>
        <button onclick="showScreen('screen-home')">Salvar</button>
    </div>

    <div id="screen-game" class="screen">
        <div id="game-area">
            <div id="target-container">ü¶Å</div>
        </div>
        <div id="progress-container"><div id="progress-bar"></div></div>
        <div id="hud-percent">Visibilidade: 0%</div>
        <div style="position:fixed; bottom:10px; color:#555;">ESPA√áO: Acertou | P: Pular | ESC: Sair</div>
    </div>

    <div id="screen-history" class="screen">
        <h2>Resultados</h2>
        <div id="history-content"></div>
        <button class="secondary" style="margin-top:20px" onclick="showScreen('screen-home')">Voltar</button>
    </div>

    <script>
        const state = { patient: "Visitante", isRunning: false, currentEmoji: "", visibility: 0, animationFrame: null, startTime: 0 };
        const settings = { cat: 'animals', speed: 15, noise: 'blur' };

        const POOLS = {
            animals: ["üê∂","üê±","üê≠","üêπ","üê∞","ü¶ä","üêª","üêº","üê®","üêØ","ü¶Å","üêÆ","üê∑","üê∏","üêô","ü¶ã","ü¶ñ"],
            fruits: ["üçè","üçé","üçê","üçä","üçã","üçå","üçâ","üçá","üçì","ü´ê","üçí","üçë","üçç","ü•ù","üçÖ","ü••","ü•ï"],
            objects: ["‚åö","üì±","üíª","üì∑","üí°","üî¶","üìö","üöó","üö≤","üöÇ","‚úàÔ∏è","üöÄ","‚öΩ","üèÄ","üé∏","üéª","üß∏"],
            shapes: ["üî¥","üü†","üü°","üü¢","üîµ","üü£","üü§","‚ö´","‚ö™","üü•","üüß","üü®","üü©","üü¶","üü™"]
        };

        window.onload = function() {
            const p = new URLSearchParams(window.location.search).get('paciente');
            if(p) { state.patient = p; document.getElementById('patient-display').innerText = "Paciente: " + p; }
        };

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            if(id === 'screen-history') loadHistory();
        }
        function showHistory() { showScreen('screen-history'); }

        function startGame() {
            settings.cat = document.getElementById('cfg-cat').value;
            settings.speed = parseInt(document.getElementById('cfg-speed').value);
            settings.noise = document.getElementById('cfg-noise').value;
            
            showScreen('screen-game');
            nextImage();
        }

        function nextImage() {
            const pool = POOLS[settings.cat];
            state.currentEmoji = pool[Math.floor(Math.random() * pool.length)];
            
            const target = document.getElementById('target-container');
            target.innerText = state.currentEmoji;
            
            state.visibility = 0;
            state.startTime = performance.now();
            state.isRunning = true;
            
            applyEffect(0);
            loop();
        }

        function loop(timestamp) {
            if(!state.isRunning) return;
            
            const elapsed = (performance.now() - state.startTime) / 1000;
            state.visibility = (elapsed / settings.speed) * 100;
            
            if(state.visibility >= 100) {
                state.visibility = 100;
                applyEffect(100);
                // N√£o encerra autom√°tico, espera o terapeuta confirmar ou pular
            } else {
                applyEffect(state.visibility);
                state.animationFrame = requestAnimationFrame(loop);
            }
            
            updateHUD();
        }

        function applyEffect(percent) {
            const el = document.getElementById('target-container');
            
            if(settings.noise === 'blur') {
                // Blur vai de 50px (0%) at√© 0px (100%)
                const maxBlur = 50; 
                const currentBlur = maxBlur - (maxBlur * (percent/100));
                el.style.filter = `blur(${currentBlur}px)`;
                el.style.opacity = 1;
            } else if (settings.noise === 'opacity') {
                el.style.filter = 'none';
                el.style.opacity = percent / 100;
            }
        }

        function updateHUD() {
            document.getElementById('progress-bar').style.width = state.visibility + '%';
            document.getElementById('hud-percent').innerText = `Clareza: ${state.visibility.toFixed(1)}%`;
        }

        window.addEventListener('keydown', (e) => {
            if(!document.getElementById('screen-game').classList.contains('active')) return;

            if(e.code === 'Space') {
                if(state.isRunning) {
                    // Acertou
                    state.isRunning = false; cancelAnimationFrame(state.animationFrame);
                    // Mostra 100%
                    applyEffect(100);
                    setTimeout(() => {
                        saveResult(state.visibility);
                        alert(`ACERTOU!\nNecess√°rio: ${state.visibility.toFixed(1)}% da imagem.`);
                        nextImage();
                    }, 500);
                }
            }
            if(e.code === 'KeyP') {
                // Pular
                state.isRunning = false; cancelAnimationFrame(state.animationFrame);
                nextImage();
            }
            if(e.code === 'Escape') {
                state.isRunning = false; cancelAnimationFrame(state.animationFrame);
                showScreen('screen-home');
            }
        });

        function saveResult(vis) {
            let h = JSON.parse(localStorage.getItem('neuro_opt_detetive_history') || '[]');
            h.unshift({
                date: new Date().toLocaleString('pt-BR'),
                patient: state.patient,
                image: state.currentEmoji,
                clarityNeeded: vis.toFixed(1) + '%'
            });
            localStorage.setItem('neuro_opt_detetive_history', JSON.stringify(h));
        }

        function loadHistory() {
            const h = JSON.parse(localStorage.getItem('neuro_opt_detetive_history') || '[]').filter(x => x.patient === state.patient);
            const div = document.getElementById('history-content');
            if(!h.length) { div.innerHTML = "Sem registros."; return; }
            div.innerHTML = `<table><tr><th>Data</th><th>Imagem</th><th>% Revelada no Acerto</th></tr>${h.map(i => `<tr><td>${i.date}</td><td>${i.image}</td><td><strong>${i.clarityNeeded}</strong></td></tr>`).join('')}</table>`;
        }
    </script>
</body>
</html>
